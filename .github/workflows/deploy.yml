name: CI/CD Deploy Direct

on:
  push:
    branches: [ "!main", "!master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Backend Image
        run: docker build -t meal-backend:latest -f Dockerfile.backend .

      - name: Save Backend Image
        run: docker save meal-backend:latest -o backend.tar

      - name: Build Frontend Image
        run: docker build -t meal-frontend:latest -f "School Meal Review Platform/Dockerfile" "School Meal Review Platform"

      - name: Save Frontend Image
        run: docker save meal-frontend:latest -o frontend.tar

      - name: Create .env file
        run: |
          echo "NEIS_API_KEY=${{ secrets.NEIS_API_KEY }}" >> .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT || '22' }}
          source: "docker-compose.yml,.env,backend.tar,frontend.tar"
          target: ${{ secrets.TARGET_DIR }}
          strip_components: 0

      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT || '22' }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            
            # Load images
            echo "Loading backend image..."
            docker load -i backend.tar
            echo "Loading frontend image..."
            docker load -i frontend.tar
            
            # Restart services
            docker-compose down
            docker-compose up -d
            
            # Cleanup artifacts
            rm backend.tar frontend.tar
            docker system prune -f
